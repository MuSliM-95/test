version: "3.9"

services:
  backend:
    build: ../backend
    image: tablecrm_backend:latest
    container_name: tablecrm-backend
    restart: always
    command: >
      bash -c "
      alembic upgrade head &&
      uvicorn main:app
      --host 0.0.0.0
      --port 9000
      --log-level info
      "
    ports:
      - "9000:9000"
    volumes:
      - ../backend:/backend
      - ../photos:/backend/photos
      - ../certs:/certs
    env_file:
      - ../.env
    environment:
      XDG_RUNTIME_DIR: /backend/tmp
    depends_on:
      - db
      - rabbitmq
      - scality
    networks:
      - tablecrm

  worker:
    image: tablecrm_backend:latest
    container_name: tablecrm-worker
    restart: always
    command: python3 worker.py
    volumes:
      - ../backend:/backend
      - ../certs:/certs
    env_file:
      - ../.env
    networks:
      - tablecrm
    depends_on:
      - backend

  teleg_bot:
    image: tablecrm_backend:latest
    container_name: tablecrm-bot
    restart: always
    command: python3 bot.py
    volumes:
      - ../backend:/backend
      - ../photos:/backend/photos
    env_file:
      - ../.env
    networks:
      - tablecrm
    depends_on:
      - backend

  db:
    image: postgres:14-alpine
    container_name: tablecrm-db
    restart: always
    environment:
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
      POSTGRES_DB: example
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - tablecrm

  rabbitmq:
    image: rabbitmq:3.8.16-management
    container_name: tablecrm-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - tablecrm

  scality:
    image: scality/s3server:latest
    container_name: tablecrm-s3
    restart: always
    ports:
      - "8000:8000"
    networks:
      - tablecrm

  prometheus:
    image: prom/prometheus:latest
    container_name: tablecrm-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - tablecrm

  grafana:
    image: grafana/grafana:latest
    container_name: tablecrm-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ../monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ../monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - tablecrm
    depends_on:
      - prometheus

networks:
  tablecrm:
    driver: bridge

volumes:
  grafana-data:
  prometheus-data:
  postgres-data:
